<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
  <title>Survey Form</title>
  <link rel="stylesheet" href="survey_form.css">
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Thank you for taking the time for help us improving your platform</p>
    <form id="survey-form">
      <fieldset>
      <label id="name-label">NAME<input id="name" type="text" placeholder="type your name" class="name" required></label>
       
      <label id="email-label"> EMAIL<input id="email" type="email" placeholder="type your email" required> </label>
      
      <label id="number-label">NUMBER<input id="number" type="number" min="9999999999" max="10000000000" placeholder ="type your number"></label>
      </fieldset>
  <fieldset>     
  <label>Which option best describes your current role</label>
    <select id="dropdown" name="role">
      <option value="1"></option>
        <option value="2">software developer</option>
          <option value="3">testing</option>
            <option value="4">project management</option>
          </select>
          </fieldset>
   <fieldset>  
     <label>Would you recommend freeCodeCamp to a friend? </label>   
          <label > <input type="radio" name="recommend" value="1">definitely</label>
          
          <label><input type="radio" name="recommend" value="2">maybe</label>
         
          <label> <input type="radio" name="recommend" value="3">not sure</label>
        </fieldset>
 <fieldset>
        <label for="features" >Who is your favourite feature of free code camp?</label>
          <select name="feature">
              <option value="1"></option>        <option value="2">Challenges</option>          <option value="3">Projects</option>           <option value="4">Community</option>          <option value="5">Open Source</option>
              </select>
              </fieldset>
              <fieldset>
<label>What would you like to see improved?</label>     <label><input type="checkbox" id="feedback" value="1">Front-end Projects</label>
         <label><input type="checkbox" id="feedback" value="2">Back-end Projects</label>
              <label><input type="checkbox" id="feedback"value="3">Data Visualization</label>
               <label><input type="checkbox" id="feedback"value="4">challenges</label>
                <label><input type="checkbox" id="feedback" value="5">Open source community</label>
                 <label><input type="checkbox" id="feedback" value="6">Gitter help rooms</label>
                  <label><input type="checkbox" id="feedback" value="7">Videos</label> 
                  <label><input type="checkbox" id="feedback" value="8">City Meetups</label> <label><input type="checkbox" id="feedback" value="9">Wiki</label>
   <label><input type="checkbox" id="feedback" value="10">Forum</label> <label><input type="checkbox" id="feedback" value="11">Additional Courses</label>
   </fieldset> 
   <fieldset> 
    <label for="comment">Any comment or suggestion?</label>
                  <textarea id="comment" rows="4" columns="10"> </textarea>
</fieldset>
                  <input type="submit" id="submit" class="submit">
